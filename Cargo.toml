[workspace]
members = ["bip39", "kes", "vrf"]

[workspace.dependencies]
zerocopy = "0.8"
either = "1.15"

digest = "0.10"
signature = { version = "2.2.0", features = ["std"] }

blake2 = "0.10"
sha2 = "0.10"

[package]
name = "ponk"
version = "0.1.0"
edition = "2024"

[dependencies]
curve25519-dalek = { version = "4.1", features = ["digest"] }
ed25519-dalek = "2.1.1"
sha3 = "0.10"
hmac = "0.12"
crc32fast = "1.4"
pbkdf2 = "0.12"

bs58 = "0.2"
minicbor = { version = "0.26", features = ["std", "half", "derive"] }
bech32 = "0.11"

zerocopy = { workspace = true }
digest = { workspace = true }
sha2 = { workspace = true }
blake2 = { workspace = true }
either = { workspace = true }

bip39 = { path = "bip39" }
kes = { path = "kes" }


[dev-dependencies]
ed25519-dalek = "2.1.1"
ed25519-bip32 = "0.4"
criterion = "0.5"
rand = "0.8"

[[bench]]
name = "comparison"
harness = false

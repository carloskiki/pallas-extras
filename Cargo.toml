[workspace]
members = [ "bip32","bip39", "cbor", "kes", "ledger", "vrf"]

[workspace.dependencies]
zerocopy = "0.8"
either = "1.15"

digest = "0.10"
signature = { version = "2.2.0", features = ["std"] }

blake2 = "0.10"
sha2 = "0.10"
# TODO: Use the crates.io version once it's updated
curve25519-dalek = { path = "../curve25519-dalek/curve25519-dalek", features = ["digest"] }
# TODO: Use the crates.io version once it's updated
ed25519-dalek = { path = "../curve25519-dalek/ed25519-dalek", features = ["digest"] }
cbor = { path = "cbor" }

[package]
name = "ponk"
version = "0.1.0"
edition = "2024"

[dependencies]
crc32fast = "1.4"
bs58 = "0.2"
futures = "0.3"
cbor = { workspace = true }

ed25519-dalek = { workspace = true }

zerocopy = { workspace = true }
digest = { workspace = true }
sha2 = { workspace = true }
blake2 = { workspace = true }
either = { workspace = true }
signature = { workspace = true }

bip39 = { path = "bip39" }
kes = { path = "kes" }

[[bench]]
name = "comparison"
harness = false

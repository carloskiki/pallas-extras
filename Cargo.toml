[package]
name = "ponk"
version = "0.1.0"
edition = "2024"

[[bench]]
name = "comparison"
harness = false

[dependencies]
curve25519-dalek = { version = "4.1", features = ["digest"] }
digest = "0.10"
sha2 = "0.10"
sha3 = "0.10"
blake2 = "0.10"
hmac = "0.12"
crc32fast = "1.4"
pbkdf2 = "0.12"

bs58 = "0.2"
minicbor = { version = "0.25", features = ["std", "half", "derive"] }
const-hex = "1.14"
bech32 = "0.11"

zerocopy = "0.8"

[dev-dependencies]
ed25519-bip32 = "0.4"
criterion = "0.5"
rand = "0.8"

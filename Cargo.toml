[package]
name = "ponk"
version = "0.1.0"
edition = "2021"

[[bench]]
name = "comparison"
harness = false

[dependencies]
ed25519-dalek = { version = "2.1", features = ["digest"] }
curve25519-dalek = { version = "4.1.3", features = ["digest", "legacy_compatibility"] }
rand = "0.8"
digest = "0.10"
sha2 = "0.10"
hmac = "0.12"
zerocopy = "0.8.16"

[dev-dependencies]
ed25519-bip32 = "0.4.1"
criterion = "0.5.1"

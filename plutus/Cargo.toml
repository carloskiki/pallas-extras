[package]
name = "plutus"
version = "0.1.0"
edition = "2024"


[features]
test = []

[dependencies]
rug = { version = "1.28.0", default-features = false, features = ["integer", "std"] }

sha2 = { workspace = true, features = ["alloc"] }
sha3 = { workspace = true, features = ["alloc"] }
blake2 = { workspace = true }
ed25519-dalek = { workspace = true, features = ["alloc"] }
k256 = "0.14.0-rc.0"
# Be careful updating this dependency, some unsafe code depdends on its internal details.
# See code with `Safety:(blstrs)` comments.
blstrs = { version = "0.8.0-pre.0", default-features = false }
# TODO: Fix the mess with blst importing `threadpool`.
blst = { version = "0.3" }
ripemd = "0.2.0-rc.3"

strum = { version = "0.27.2", features = ["derive"] }
macro_rules_attribute = "0.2.2"
thiserror = "2.0"
log = "0.4"

const-hex = { workspace = true }

tinycbor = "0.2.1"
tinycbor-derive = "0.2.1"

[dev-dependencies]
libtest2-mimic = "0.0.4"

[[test]]
name = "conformance"
harness = false
